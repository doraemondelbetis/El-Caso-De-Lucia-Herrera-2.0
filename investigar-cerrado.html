<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Investigación Privada | Caso 047-H</title>

<style>
body {
    margin: 0;
    font-family: "Courier New", monospace;
    background-color: #0b0f14;
    color: #d0d3d8;
}

header {
    background-color: #111821;
    padding: 25px;
    border-bottom: 2px solid #2a3442;
}

header h1 {
    margin: 0;
    font-size: 22px;
}

header p {
    margin-top: 8px;
    font-size: 14px;
    color: #8b949e;
}

.contenedor {
    padding: 50px;
    max-width: 600px;
    margin: auto;
}

.bloque {
    background-color: #121a24;
    border: 1px solid #2a3442;
    padding: 30px;
}

.bloque h2 {
    margin-top: 0;
    font-size: 16px;
    border-bottom: 1px solid #2a3442;
    padding-bottom: 10px;
}

input {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    background-color: #0e141d;
    border: 1px solid #3b4758;
    color: #d0d3d8;
    font-family: "Courier New", monospace;
}

button {
    margin-top: 20px;
    padding: 12px 20px;
    background-color: #1f2a38;
    border: 1px solid #3b4758;
    color: #d0d3d8;
    cursor: pointer;
    font-family: "Courier New", monospace;
}

button:hover {
    background-color: #263445;
}

.mensaje {
    margin-top: 20px;
    font-size: 13px;
    color: #9da7b3;
}

footer {
    text-align: center;
    padding: 25px;
    border-top: 1px solid #2a3442;
    margin-top: 50px;
}

footer a {
    color: #8b949e;
    text-decoration: none;
    border: 1px solid #3b4758;
    padding: 10px 20px;
}
</style>
</head>

<body>

<header>
    <h1>ZONA DE INVESTIGACIÓN PRIVADA</h1>
    <p>Acceso restringido — Caso N° 047-H</p>
</header>

<div class="contenedor">
    <div class="bloque">
        <h2>Ingreso de código</h2>
        <p>
            Introduzca un código habilitado para acceder
            a áreas específicas del sistema.
        </p>

        <input type="text" id="codigo" placeholder="Ej: ZKX-000-X">
        <button onclick="verificarCodigo()">Acceder</button>

        <div class="mensaje" id="mensaje"></div>
    </div>
</div>

<footer>
    <a href="investigar.html">⬅ Volver a Investigación</a>
</footer>

<script>
const codigosValidos = [

    // Accesos iniciales
    "ZIP-047-H",
    "KEY-UNI-09",

    // Zonas privadas (futuras)
    "ZIP-AUD-01",
    "ZIP-AUD-02",
    "ZIP-CAM-04",
    "ZIP-ARC-11",
    "ZIP-PAS-07",
    "ZIP-LAB-19",
    "ZIP-NOC-22",
    "ZIP-EXP-31",

    // Llaves / accesos físicos
    "KEY-CAM-03",
    "KEY-PANEL-01",
    "KEY-ARCH-77",
    "KEY-AUDIO-12",
    "KEY-SERV-09",
    "KEY-LOCK-66"
];

function verificarCodigo() {
    const input = document.getElementById("codigo").value.trim().toUpperCase();
    const mensaje = document.getElementById("mensaje");

    if (codigosValidos.includes(input)) {
        window.location.href = input + ".html";
    } else {
        mensaje.textContent = "Código no válido o sin autorización.";
    }
}
</script>

</body>
</html>
